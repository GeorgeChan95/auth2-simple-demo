server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: debug
    org.springframework.security: debug
    org.springframework.security.oauth2: debug
    org.springframework.security.oauth2.client: debug

spring:
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          messaging-client-oidc: # 这个是我们自己定义客户端
            provider: spring
            client-id: messaging-client #客户端id
            client-secret: secret # 客户端密钥
            authorization-grant-type: authorization_code # 客户端授权方式,授权码模式
            redirect-uri: "http://127.0.0.1:8080/login/oauth2/code/{registrationId}"  # 这个是一个模板 {baseUrl}/login/oauth2/code/{registrationId} 官方说明：https://docs.spring.io/spring-security/reference/6.1-SNAPSHOT/servlet/oauth2/login/core.html
            scope: openid, profile
            client-name: messaging-client-oidc
          messaging-client-authorization-code:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8080/authorized"
            scope: message.read,message.write
            client-name: messaging-client-authorization-code
          messaging-client-client-credentials:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: client_credentials
            scope: message.read,message.write
            client-name: messaging-client-client-credentials
          messaging-client-device-code:
            provider: spring
            client-id: device-messaging-client
            client-authentication-method: none
            authorization-grant-type: urn:ietf:params:oauth:grant-type:device_code
            scope: message.read,message.write
            client-name: messaging-client-device-code
        provider:
          spring:
            # 这个对应的是我们自己的授权服务器
            issuer-uri: http://127.0.0.1:9000

messages:
  base-uri: http://127.0.0.1:8090/messages
